<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triffid Variable Font Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Triffid Variable Font Tester</h1>

  <section class="test-box">
    <h2>Weight Axis</h2>
    <div class="sample" contenteditable="true" id="weightSample">Triffid</div>
    <label for="weightSlider">Weight: <span id="weightValue">400</span></label>
    <input type="range" id="weightSlider" min="100" max="900" value="400" step="1">
  </section>

  <section class="test-box">
    <h2>Carnivore Axis</h2>
    <div class="sample" contenteditable="true" id="crnvSample">Triffid</div>
    <label for="crnvSlider">Carnivore: <span id="crnvValue">0</span></label>
    <input type="range" id="crnvSlider" min="0" max="900" value="0" step="1">
  </section>

  <script>
    // Weight Test
    const weightSample = document.getElementById('weightSample');
    const weightSlider = document.getElementById('weightSlider');
    const weightValue = document.getElementById('weightValue');

    weightSlider.addEventListener('input', () => {
      const wght = weightSlider.value;
      weightSample.style.fontVariationSettings = `"wght" ${wght}`;
      weightValue.textContent = wght;
    });

    // Carnivore Test
    const crnvSample = document.getElementById('crnvSample');
    const crnvSlider = document.getElementById('crnvSlider');
    const crnvValue = document.getElementById('crnvValue');

    crnvSlider.addEventListener('input', () => {
      const crnv = crnvSlider.value;
      crnvSample.style.fontVariationSettings = `"CRNV" ${crnv}`;
      crnvValue.textContent = crnv;
    });

    // Initialize
    weightSample.style.fontVariationSettings = `"wght" ${weightSlider.value}`;
    crnvSample.style.fontVariationSettings = `"CRNV" ${crnvSlider.value}`;
  </script>
</body>
</html>
