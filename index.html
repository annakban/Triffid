<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triffid Variable Font Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="tester">

    <!-- Weight Axis -->
    <section class="test-box">
      <div class="controls">
        <div class="control-group">
          <label for="weightSlider">Weight</label>
          <input type="range" id="weightSlider" min="100" max="1000" value="400">
        </div>
        <div class="control-group">
          <label for="weightSize">Size</label>
          <input type="range" id="weightSize" min="24" max="168" value="80">
        </div>
      </div>
      <div class="sample weight" id="weightSample" contenteditable="true">Unearth the Type Mutation</div>
    </section>

    <!-- Carnivore Axis -->
    <section class="test-box">
      <div class="controls">
        <div class="control-group">
          <label for="crnvSlider">Carnivore</label>
          <input type="range" id="crnvSlider" min="0" max="900" value="0">
        </div>
        <div class="control-group">
          <label for="crnvSize">Size</label>
          <input type="range" id="crnvSize" min="24" max="168" value="80">
        </div>
      </div>
      <div class="sample carnivore" id="crnvSample" contenteditable="true">Unearth the Type Mutation</div>
    </section>

  </div>

  <script>
    const weightSample = document.getElementById('weightSample');
    const weightSize = document.getElementById('weightSize');
    const weightSlider = document.getElementById('weightSlider');

    const crnvSample = document.getElementById('crnvSample');
    const crnvSize = document.getElementById('crnvSize');
    const crnvSlider = document.getElementById('crnvSlider');

    function updateWeightSample() {
      weightSample.style.fontSize = `${weightSize.value}px`;
      weightSample.style.fontVariationSettings = `'wght' ${weightSlider.value}`;
    }

    function updateCrnvSample() {
      crnvSample.style.fontSize = `${crnvSize.value}px`;
      crnvSample.style.fontVariationSettings = `'CRNV' ${crnvSlider.value}`;
    }

    [weightSize, weightSlider].forEach(input => {
      input.addEventListener('input', updateWeightSample);
    });

    [crnvSize, crnvSlider].forEach(input => {
      input.addEventListener('input', updateCrnvSample);
    });

    updateWeightSample();
    updateCrnvSample();
  </script>

</body>
</html>
