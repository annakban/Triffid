<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Triffid Type Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="tester">
    <div class="controls">
      <label>
        Size
        <input type="range" id="sizeSlider" min="16" max="160" value="80" />
      </label>
      <label>
        Weight
        <input type="range" id="weightSlider" min="100" max="900" value="400" />
      </label>
      <label>
        Carnivore
        <input type="range" id="crnvSlider" min="0" max="900" value="0" />
      </label>
    </div>
    <div class="sample" contenteditable="true" spellcheck="false">Triffid</div>
  </main>

  <script>
    const sample = document.querySelector('.sample');
    const sizeSlider = document.getElementById('sizeSlider');
    const weightSlider = document.getElementById('weightSlider');
    const crnvSlider = document.getElementById('crnvSlider');

    function updateStyles() {
      const size = sizeSlider.value;
      const weight = weightSlider.value;
      const crnv = crnvSlider.value;
      sample.style.fontSize = `${size}px`;
      sample.style.fontVariationSettings = `"wght" ${weight}, "CRNV" ${crnv}`;
    }

    sizeSlider.addEventListener('input', updateStyles);
    weightSlider.addEventListener('input', updateStyles);
    crnvSlider.addEventListener('input', updateStyles);

    updateStyles();
  </script>
</body>
</html>
